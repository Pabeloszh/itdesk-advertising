<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="https://agencja-interaktywna.opole.pl/wp-content/uploads/2020/10/cropped-itdesk-fav-32x32.png" sizes="32x32">
    <script src="https://kit.fontawesome.com/4ce82acadb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>

        box-sizing: border-box;
        margin:0;
        padding:0;

      a{
        text-decoration: none;
        color:#ef7a07;
      }
      a:visited{
        color:#ef7a07
      }

      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>

    <div id="app"></div>
